<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <!-- daisyUi + Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                btnBg : "rgb(255, 31, 61)",
              }
            }
          }
        }
      </script>

</head>
<body class="inter container mx-auto px-4">
    <header clas="px-6">
        <nav class="flex gap-2 justify-between items-center py-3 border-b-2 pb-12 mb-12" id="">
          <div class="hidden md:flex">
            <img src="./assets/Logo.png" alt="">
          </div>
          <div class="" id="">
            <label class="input input-bordered flex items-center gap-2">
                <input id="input" type="text" class="grow" placeholder="Search" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
                </svg>
              </label>
          </div>
          <div class="">
            <button class="bg-btnBg text-white rounded px-6 py-2" id="">Blog</button>
          </div>
        </nav>
    </header>

    <main class="">
     <!-- Open the modal using ID.showModal() method -->
        <dialog id="myModal" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box" >
            <div id="modalDiv">
              
            </div>
            
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>

        <!-- category-section -->
      <section class="mb-12 flex gap-6 px-6 justify-center" id="categorySection">

      </section>
      <!-- video-section -->
       <section class="grid px4 gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-4" id="videoSection">
          
       </section>
    </main>

    
    <script src="./js/common.js"></script>
    <script src="./js/apps.js"></script>  
</body>
</html>
